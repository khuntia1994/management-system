<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Filter Employee</title>
    <style>
        .container1 {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
        }

        .form-control, .form-select {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            width: 50%;
            padding: 12px;
            margin-top: 15px;
            border: 1px solid #007bff;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        h1 {
            font-size: 28px;
            color: #343a40;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .container1 {
                padding: 10px;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a class="btn btn-primary" href="/all_emp" role="button">View All Employee</a>
        <a class="btn btn-primary" href="/add_emp" role="button">Add An Employee</a>
        <a class="btn btn-primary" href="/remove_emp" role="button">Remove An Employee</a>
        <a class="btn btn-primary" href="/filter_emp" role="button">Filter Employee Details</a>
    </div>

    <div class="container1">
        <h1>Filter An Employee </h1>
        <form action="{% url 'filter_emp' %}" method="post">
            {% csrf_token %}
            
            <!-- First/Last Name -->
            <div class="mb-3">
                <label for="name" class="form-label">First/Last Name</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ name }}">
            </div>

            <!-- Department -->
            <div class="mb-3">
                <label for="dept" class="form-label">Department</label>
                <select class="form-select" id="dept" name="dept">
                    <option value="">--Select Department--</option>
                    {% for department in departments %}
                        <option value="{{ department.name }}" {% if department.name == dept %}selected{% endif %}>{{ department.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Role -->
            <div class="mb-3">
                <label for="role" class="form-label">Role</label>
                <select class="form-select" id="role" name="role">
                    <option value="">--Select Role--</option>
                    {% for role in roles %}
                        <option value="{{ role.name }}" {% if role.name == role %}selected{% endif %}>{{ role.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <hr>

            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary">Filter</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
